<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>The Dining Room Restaurant & Bar - Contact Us</title>
        </head>

        <link href="restaurantStyles.css" rel="stylesheet" type="text/css">

        <body>
                <h1>The Dining Room Restaurant & Bar</h1>

                <div id="navigation">
                        <hr>
                        <table class="navigation">
                                <tr>
                                        <td><a href="index.html" target="_blank">Home</a></td>
                                        <td><a href="menu.html" target="_blank">Menu</a></td>
                                        <td><a href="contactUs.html" target="_blank">Contact Us</a></td>
                                </tr>
                        </table>
                        <hr>
                </div>

                <form class="contactForm" action="submit.html" method="post">
                        <table>
                                <tr>
                                        <td class="fieldName"><label for="fullName">Name: </label></td>
                                        <td><input type="text" id="fullName" name="fullName" required></td>
                                </tr>
                                <tr>
                                        <td class="fieldName"><label for="email">Email: </label></td>
                                        <td><input type="text" id="email" name="email" required></td>
                                </tr>
                                <tr>
                                        <td class="fieldName"><label for="phone">Phone: </label></td>
                                        <td><input type="text" id="phone" name="phone" required></td>
                                </tr>
                                <tr>
                                        <td class="fieldName"><label for="inquiry">Reason for Inquiry: </label></td>
                                        <td>
                                                <select id="inquiry" name="inquiry">
                                                        <option value="catering">Catering</option>
                                                        <option value="privateParty">Private  Party</option>
                                                        <option value="feedback">Feedback</option>
                                                        <option value="other">Other</option>
                                                </select>
                                        </td>
                                </tr>
                                <tr>
                                        <td class="fieldName"><label for="info">Additional Information: </label></td>
                                        <td><textarea id="info" name="info"></textarea></td>
                                </tr>
                                <tr>
                                        <td class="fieldName"><legend>Have you been to the restaurant? </legend></td>
                                        <td>
                                                <input type="radio" id="choice1" name="haveBeen" value="no">
                                                <label for="choice1">No</label>
                                                <input type="radio" id="choice2" name="haveBeen" value="yes">
                                                <label for="choice2">Yes</label>
                                        </td>
                                </tr>
                                <tr>
                                        <td class="fieldName"><legend>Best days to contact you: </legend></td>
                                        <td>
                                                <input type="checkbox" id="monday" name="contactDays" value="monday">
                                                <label for="monday">M</label>
                                                <input type="checkbox" id="tuesday" name="contactDays" value="tuesday">
                                                <label for="tuesday">T</label>
                                                <input type="checkbox" id="wednesday" name="contactDays" value="wednesday">
                                                <label for="wednesday">W</label>
                                                <input type="checkbox" id="thursday" name="contactDays" value="thursday">
                                                <label for="thursday">Th</label>
                                                <input type="checkbox" id="friday" name="contactDays" value="friday">
                                                <label for="friday">F</label>
                                        </td>
                                </tr>
                                <tr>
                                        <td></td>
                                        <td class="fieldName"><input type="submit" name="submit" value="Send Request"></td>
                                </tr>
                        </table>
                </form>

                <div class="footer">
                        <hr>
                        <footer align="center">
                                <p>1234 State Street, Apolis, MN 55554</p>
                                <p>(612) 651-1234</p>
                        </footer>
                </div>
        </body>
</html>
