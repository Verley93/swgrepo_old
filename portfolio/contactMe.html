<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <title>Contact Me</title>

                <link href="style.css" rel="stylesheet" type="text/css">
        </head>

        <body>
                <div id="title">
                        <h1>Contact Me</h1>
                </div>

                <div id="navigation">
                        <hr style="border-top: 3px double #8C8B8B">
                        <p><a href="index.html" target="_self">Home</a>
                                <a href="portfolio.html" target="_self">Portfolio</a>
                                <a href="contactMe.html" target="_self">Contact Me</a>
                                <a href="testimonials.html" target="_self">Testimonials</a></p>
                        <hr style="border-top: 3px double #8C8B8B">
                </div>

                <h2>Information Request</h2>
                <form action="submit.html" method="post">
                        <label for="firstName">First Name:</label><br>
                        <input type="text" id="firstName" name="firstName" required><br>
                        <label for="lastName">Last Name:</label><br>
                        <input type="text" id="lastName" name="lastName" required><br>
                        <label for="phone">Phone Number:</label><br>
                        <input type="text" id="phone" name="phone" required><br>
                        <p></p>

                        <label for="contact">Best Time to Call:</label><br>
                        <select id="contact" name="contact" required>
                                <option value="default selected">--Select One--</option>
                                <option value="morning">Morning (8 AM to 12 PM Eastern)</option>
                                <option value="afternoon">Afternoon (12 PM to 5 PM Eastern)</option>
                                <option value="evening">Evening (5 PM to 8 PM Eastern)</option>
                        </select>
                        <p></p>

                        <fieldset>
                                <legend>I am interested in (Check all that apply)</legend><br>
                                <input type="checkbox" id="frontEnd" name="interest" value="frontEnd">
                                <label for="frontEnd">Front End Web Development</label><br>
                                <input type="checkbox" id="backEnd" name="interest" value="backEnd">
                                <label for="backEnd">Back End Web Development</label><br>
                                <input type="checkbox" id="database" name="interest" value="database">
                                <label for="database">Database Design</label><br>
                        </fieldset>
                        <p></p>

                        <fieldset>
                                <legend>I have filled in the client questionnaire form:</legend>
                                <input type="radio" id="choice1" name="questionnaire" value="yes">
                                <label for="choice1">Yes</label>
                                <input type="radio" id="choice2" name="questionnaire" value="no">
                                <label for="choice2">No</label>
                        </fieldset>
                        <p></p>

                        <label for="info">Additional Information</label><br>
                        <textarea id="info"></textarea><br>
                        <p></p>

                        <input type="submit" name="submit" value="Submit">
                        <p></p>
                </form>

                <div id="footer">
                        <hr />
                        <footer>
                                <p>&copy; 2018 Devlin Verley II</p>
                                <p><a href="https://www.thesoftwareguild.com" target="_blank">The Software Guild</a></p>
                        </footer>
                </div>
        </body>
</html>
