<!DOCTYPE html>
<html lang="en" dir="ltr">
        <head>
                <meta charset="utf-8">
                <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                <script type="text/JavaScript" src="luckySevens.js"></script>

                <title>Lucky Sevens</title>
        </head>

        <body class="container-fluid col-md-5" onload="hideResults()">
                <div id="warning" class="alert alert-warning alert-dismissible fade show" role="alert" style="display: none">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                        </button>
                        <strong>Warning!</strong> You must enter a value greater than zero.
                </div>

                <h1 class="display-4">Lucky Sevens</h1><br>

                <form name="sevensBet" class="form-inline">
                        <div class="input-group-prepend">
                                <label for="bet" class="col-form-label">Starting Bet:</label>
                        </div>
                        <input type="number"  step=".01" class="form-control" id="bet" placeholder="$0.00">
                        <div class="input-group-append">
                                <button onclick="play()" id="playButton" class="btn btn-default">Play</button>
                        </div>
                        <div class="input-group-append">
                                <button onclick="hideResults() play()" id="playAgainButton" class="btn btn-default">Play Again</button>
                        </div>
                </form><br>

                <div class="col-sm-5">
                        <h2 class="text-center" id="resultsHeader">Results</h2>
                </div>
                <table class="table table-hover table-bordered" id="results">
                        <thead class="thead-dark">
                                <tr>
                                        <th>Starting Bet</th>
                                        <th><span id="startingBet"></span></th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr>
                                        <th>Total Rolls Before Going Broke</th>
                                        <td><span id="totalRolls"></span></td>
                                </tr>
                                <tr>
                                        <th>Highest Amount Won</th>
                                        <td><span id="highestWon"></span></td>
                                </tr>
                                <tr>
                                        <th>Roll Count at Highest Amount Won</th>
                                        <td><span id="rollCountAtHighest"></span></td>
                                </tr>

                        </tbody>
                </table>

                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </body>
</html>
